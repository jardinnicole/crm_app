{% extends 'base.html' %}

{% block breadcrumb %}
<nav class="bg-white shadow-sm rounded-lg p-2 mb-4">
    <ol class="flex items-center space-x-1 text-sm ml-12">
        <li><a href="{% url 'index' %}" class="text-gray-600 hover:text-gray-900">Home</a></li>
        <li class="text-gray-500">/</li>
        <li class="text-gray-900">Add Record</li>
    </ol>
</nav>
{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto">
    <h1 class="text-2xl font-bold text-gray-800 mb-6">Add Record</h1>
    
    <form method="POST" class="space-y-4">
        {% csrf_token %}
        {% for field in form %}
            <div>
                <label for="{{ field.id_for_label }}" class="block text-sm font-medium text-gray-700 mb-1">
                    {{ field.label }}
                </label>
                <div class="input-field">
                    {{ field }}
                </div>
                {% if field.errors %}
                    <p class="mt-1 text-sm text-red-600">{{ field.errors.0 }}</p>
                {% endif %}
            </div>
        {% endfor %}
        
        <div class="flex justify-end space-x-3 mt-6">
            <a href="{% url 'index' %}" class="px-4 py-2 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50">
                Cancel
            </a>
            <button type="submit" class="btn-primary">
                <i class="fas fa-save mr-2"></i>Save Record
            </button>
        </div>
    </form>
</div>
{% endblock %}
