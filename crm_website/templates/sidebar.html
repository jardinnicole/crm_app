{% if user.is_authenticated %}
<style>
    .sidebar {
        position: fixed;
        top: 0;
        left: -280px; /* Start hidden */
        height: 100vh;
        width: 280px;
        background-color: #1a1a1a;
        transition: left 0.3s ease;
        z-index: 1000;
        box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        padding-top: 10px; /* Account for navbar height */
    }

    .sidebar:hover {
        left: 0;
    }

    .sidebar-header {
        padding: 20px;
        color: white;
        border-bottom: 1px solid #333;
    }

    .sidebar-nav {
        list-style: none;
        padding: 0;
        margin: 0;
    }

    .sidebar-nav li {
        padding: 0;
    }

    .sidebar-nav a {
        display: block;
        padding: 15px 20px;
        color: #fff;
        text-decoration: none;
        transition: background-color 0.3s;
    }

    .sidebar-nav a:hover {
        background-color: #333;
    }

    .sidebar-nav i {
        margin-right: 10px;
        width: 20px;
        text-align: center;
    }

    /* Add a small visible tab on the right side */
    .sidebar::after {
        content: '';
        position: absolute;
        right: -10px;
        top: 50%;
        transform: translateY(-50%);
        width: 10px;
        height: 50px;
        background-color: #1a1a1a;
        border-radius: 0 5px 5px 0;
        box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
    }
</style>

<div class="sidebar">
    <div class="sidebar-header">
        <h3>CRM Dashboard</h3>
    </div>
    <ul class="sidebar-nav">
        <li><a href="{% url 'index' %}"><i class="fas fa-home"></i> Dashboard</a></li>
        <li><a href="{% url 'add_record' %}"><i class="fas fa-plus"></i> Add Record</a></li>
        <li><a href="{% url 'logout' %}"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
    </ul>
</div>
{% endif %}
